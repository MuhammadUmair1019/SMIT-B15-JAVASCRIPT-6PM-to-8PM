<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Background Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
        }

        #colorValue {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Click the button to change background color</h1>
    <button class="change-button">Change Color</button>

    <p id="colorValue"></p>

    <script src="app.js"></script>
</body>

</html>
